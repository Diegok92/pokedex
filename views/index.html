<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">Pokédex</h1>
    <div class="pokedex-container">
        <div class="pokemon-info">
            <img id="pokemon-image"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/404px-International_Pok%C3%A9mon_logo.svg.png"
                alt="Pokemon">
            <h2 id="pokemon-name"></h2>
            <p id="pokemon-number"></p>
            <p id="pokemon-type"></p>
            <p id="pokemon-height"></p>
            <p id="pokemon-weight"></p>
            <input type="text" id="pokemon-input" placeholder="Nombre o número del Pokémon">
            <button id="search-button">Buscar</button>
        </div>

        <!-- <div class="navigation-buttons">
            <button id="prev-button">Anterior</button>
            <button id="next-button">Siguiente</button>
        </div> -->

    </div>


    <script src="script.js"></script>
</body>

</html>
