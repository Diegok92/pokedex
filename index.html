<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokédex</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>

	<body>
		<div class="container">
			<h1 class="title">Pokédex</h1>

			<div class="pokedex-container">
				<div class="pokemon-info">
					<div class="image-container">
						<img
							id="pokemon-image"
							class="pokemon-img"
							src="assets/img/pokedex.png"
							alt="Pokemon"
						/>
					</div>
					<h2 id="pokemon-name"></h2>
					<p id="pokemon-number"></p>
					<p id="pokemon-type"></p>
					<p id="pokemon-height"></p>
					<p id="pokemon-weight"></p>
					<div class="evolution-container" id="evolution-container"></div>
					<div class="search-section">
						<input
							type="text"
							id="pokemon-input"
							placeholder="Nombre o número del Pokémon"
						/>
						<button id="search-button"><i class="fas fa-search"></i></button>
					</div>
					<button id="home-button" class="hidden">
						<i class="fas fa-home"></i> Inicio
					</button>
				</div>
			</div>
		</div>
		<script src="assets/js/script.js"></script>
	</body>
</html>
