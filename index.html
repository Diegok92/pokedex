<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokédex</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body>
		<div class="pokedex">
			<div class="logo-container">
				<img
					src="assets/img/pokemon-logo.jpg"
					alt="Pokemon Logo"
					class="logo"
				/>
			</div>
			<div class="screen">
				<div class="pokemon-info">
					<p id="welcome-message">
						Bienvenido/a, ya puedes comenzar la búsqueda
					</p>
					<img
						id="pokemon-image"
						class="pokemon-img"
						src="assets/img/pokedex.png"
						alt="Pokemon"
					/>
					<h2 id="pokemon-name"></h2>
					<p id="pokemon-number"></p>
					<p id="pokemon-type"></p>
					<p id="pokemon-height"></p>
					<p id="pokemon-weight"></p>
					<div class="info-columns">
						<div class="evolution-container" id="evolution-container"></div>
						<div class="strengths-weaknesses" id="strengths-weaknesses">
							<p id="strengths"></p>
							<p id="weaknesses"></p>
						</div>
					</div>
					<p id="region"></p>
				</div>
			</div>
			<div class="controls">
				<input
					type="text"
					id="pokemon-input"
					placeholder="Nombre o # del Pokémon"
				/>
				<button id="search-button"><i class="fas fa-search"></i> Buscar</button>
				<button id="home-button" class="hidden">
					<i class="fas fa-home"></i> Inicio
				</button>
			</div>
		</div>
		<script src="assets/js/script.js"></script>
	</body>
</html>
